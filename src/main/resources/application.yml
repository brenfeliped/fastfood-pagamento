server:
    servlet:
      context-path: /fastfood-pagamento
    port: 8080
    error:
      include-message: always
      include-stacktrace: always
spring:
  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      group-id: pagamento-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.trusted.packages: "com.fastfood.infrastructure.messaging.dto"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    topics:
      pagamento: ${KAFKA_TOPIC_PAGAMENTO}
      pedido: ${KAFKA_TOPIC_PEDIDO}


  datasource:
    url: jdbc:postgresql://db:5432/fastfood
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

security:
  jwt:
    secret: ${JWT_SECRET:change_this_in_prod}
    expiration: ${JWT_EXPIRATION:3600} # segundos
    algorithm: HS256

external:
  auth-api:
    url: https://y8vlcu477a.execute-api.us-east-1.amazonaws.com/gerar-token
    validar-token-url: https://y8vlcu477a.execute-api.us-east-1.amazonaws.com/validar-token

springdoc:
  swagger-ui:
    path: /swagger-ui.html


logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.web: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,liveness,readiness 
  endpoint:
    health:
      show-details: always 
  health:
    probes:
      enabled: true

kafka:
    topics:
      pagamento: ${KAFKA_TOPIC_PAGAMENTO}
      pedido: ${KAFKA_TOPIC_PEDIDO}